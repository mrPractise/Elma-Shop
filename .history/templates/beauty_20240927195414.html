
{% load static %}

{% block title %}Beauty Essentials | Your Store Name{% endblock %}

{% block meta %}
<meta name="description" content="Discover our curated collection of beauty essentials. Enhance your natural radiance with high-quality skincare, makeup, and beauty tools.">
<meta name="keywords" content="beauty essentials, skincare, makeup, beauty tools, natural radiance">
<link rel="canonical" href="{{ request.build_absolute_uri }}">
{% endblock %}

{% block content %}
<article class="beauty-products-section">
    <header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Beauty Essentials</li>
            </ol>
        </nav>
        <h1 class="page-title">Beauty Essentials</h1>
        <p class="page-subtitle">Enhance Your Natural Radiance</p>
    </header>

    <section class="product-list">
        <!-- Your product listing code here -->
    </section>

    <aside class="beauty-tips">
        <h2>Beauty Tips</h2>
        <!-- Add some beauty tips or related content here -->
    </aside>
</article>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": "Beauty Essentials",
    "description": "Discover our curated collection of beauty essentials. Enhance your natural radiance with high-quality skincare, makeup, and beauty tools.",
    "url": "{{ request.build_absolute_uri }}",
    "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [{
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{% url 'home' %}"
        },{
            "@type": "ListItem",
            "position": 2,
            "name": "Beauty Essentials",
            "item": "{{ request.build_absolute_uri }}"
        }]
    }
}
</script>
{% endblock %}
