{% extends 'layout.html' %}
{% load static %}

{% block title %}Home Decor Collection{% endblock %}

<!-- SEO Meta Tags -->
<meta name="description" content="Transform your space with our exquisite home decor collection. Shop from a variety of stylish and elegant decor items to elevate your home." />
<link rel="canonical" href="https://shopwitheca.com/homedecor" />
<meta property="og:title" content="Home Decor Collection - Shop With ECA" />
<meta property="og:description" content="Discover elegant home decor pieces at Shop With ECA. Transform your space with stylish and modern decor." />
<meta property="og:url" content="https://shopwitheca.com/homedecor" />
<meta property="og:type" content="product.group" />
<meta property="og:image" content="{% static 'images/homedecor.webp' %}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Home Decor Collection - Shop With ECA" />
<meta name="twitter:description" content="Transform your space with our elegant home decor collection. Shop stylish decor items now." />
<meta name="twitter:image" content="{% static 'images/homedecor.webp' %}" />

<!-- Structured Data for SEO (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Home Decor Collection",
  "description": "Transform your home with our stylish and elegant home decor collection.",
  "url": "https://shopwitheca.com/homedecor",
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://shopwitheca.com"
    },{
      "@type": "ListItem",
      "position": 2,
      "name": "Home Decor",
      "item": "https://shopwitheca.com/homedecor"
    }]
  },
  "potentialAction": {
    "@type": "ViewAction",
    "target": "https://shopwitheca.com/homedecor"
  }
}
</script>

<!-- Page Content -->
<div class="Homedecor-section">
  {% block page_header %}
  <h1 class="page-title">Elegant Living</h1>
  <p class="page-subtitle">
    Transform your space with our exquisite home decor collection
  </p>
  {% endblock %}
</div>
