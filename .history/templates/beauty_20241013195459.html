{% extends 'layout.html' %}
{% load static %}

{% block title %}Beauty Essentials{% endblock %}

<!-- SEO Meta Tags -->
<meta name="description" content="Explore our premium collection of beauty products designed to enhance your natural radiance. Shop skincare, makeup, and more." />
<link rel="canonical" href="https://shopwitheca.com/beauty" />
<meta property="og:title" content="Beauty Essentials Collection - Shop With ECA" />
<meta property="og:description" content="Discover beauty products that enhance your natural radiance. Shop skincare, makeup, and other beauty essentials." />
<meta property="og:url" content="https://shopwitheca.com/beauty" />
<meta property="og:type" content="product.group" />
<meta property="og:image" content="{% static 'images/shopwitheca-logo.webp' %}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Beauty Essentials - Shop With ECA" />
<meta name="twitter:description" content="Discover beauty essentials that elevate your look. Shop premium skincare, makeup, and more." />
<meta name="twitter:image" content="{% static 'images/shopwitheca-logo.webp' %}" />
 <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

<!-- Structured Data for SEO (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Beauty Essentials",
  "description": "Explore our premium beauty products collection designed to enhance your natural radiance.",
  "url": "https://shopwitheca.com/beauty",
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://shopwitheca.com"
    },{
      "@type": "ListItem",
      "position": 2,
      "name": "Beauty",
      "item": "https://shopwitheca.com/beauty"
    }]
  },
  "potentialAction": {
    "@type": "ViewAction",
    "target": "https://shopwitheca.com/beauty"
  }
}
</script>

<div class="Beauty-Products-section">
  {% block page_header %}
  <h1 class="page-title">Beauty Essentials</h1>
  <p class="page-subtitle">Enhance Your Natural Radiance</p>
  {% endblock %}
</div>
