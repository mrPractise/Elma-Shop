{% extends 'layout.html' %}
{% load custom_filters %}
{% load static %}

{% block title %}Dresses Collection{% endblock %}

<!-- SEO Meta Tags -->
<meta name="description" content="Discover our stunning collection of elegant dresses for every occasion. Shop from a variety of styles to elevate your wardrobe." />
<link rel="canonical" href="https://shopwitheca.com/dress" />
<meta property="og:title" content="Elegant Dresses Collection - Shop With ECA" />
<meta property="og:description" content="Explore elegant dresses at Shop With ECA. Find the perfect attire for any occasion, from casual to formal." />
<meta property="og:url" content="https://shopwitheca.com/dress" />
<meta property="og:type" content="product.group" />
<meta property="og:image" content="{% static 'images/shopwitheca-logo.webp' %}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Elegant Dresses Collection - Shop With ECA" />
<meta name="twitter:description" content="Shop our beautiful collection of dresses and elevate your style." />
<meta name="twitter:image" content="{% static 'images/shopwitheca-logo.webp %}" />
 <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

<!-- Structured Data for SEO (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Dresses Collection",
  "description": "Explore our exquisite collection of stunning dresses, perfect for every occasion.",
  "url": "https://shopwitheca.com/dress",
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://shopwitheca.com"
    },{
      "@type": "ListItem",
      "position": 2,
      "name": "Dresses",
      "item": "https://shopwitheca.com/dress"
    }]
  },
  "potentialAction": {
    "@type": "ViewAction",
    "target": "https://shopwitheca.com/dress"
  }
}
</script>

<!-- Page Content -->
<div class="Dresses-section">
  {% block page_header %}
  <h1 class="page-title">Elegant Attire</h1>
  <p class="page-subtitle">Discover our exquisite collection of stunning dresses</p>
  {% endblock %}
</div>
