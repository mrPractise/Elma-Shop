{% extends 'layout.html' %}
{% load static %}

{% block title %}Exquisite Jewelry Collection{% endblock %}

<!-- SEO Meta Tags -->
<meta name="description" content="Explore our stunning collection of fine jewelry. Find necklaces, bracelets, earrings, and rings to complement your style." />
<link rel="canonical" href="https://shopwitheca.com/jewelry" />
<meta property="og:title" content="Exquisite Jewelry Collection - Shop With ECA" />
<meta property="og:description" content="Discover elegant and timeless jewelry pieces at Shop With ECA. Perfect for any occasion." />
<meta property="og:url" content="https://shopwitheca.com/jewelry" />
<meta property="og:type" content="product.group" />
<meta property="og:image" content="{% static 'images/shopwitheca-logo.webp' %}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Exquisite Jewelry Collection - Shop With ECA" />
<meta name="twitter:description" content="Explore our beautiful jewelry pieces including necklaces, earrings, and more." />
<meta name="twitter:image" content="{% static 'images/shopwitheca-logo.webp' %}" />
 <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

<!-- Structured Data for SEO (JSON-LD) -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Jewelry Collection",
  "description": "Explore our stunning collection of fine jewelry including necklaces, bracelets, and earrings.",
  "url": "https://shopwitheca.com/jewelry",
  "breadcrumb": {
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://shopwitheca.com"
    },{
      "@type": "ListItem",
      "position": 2,
      "name": "Jewelry",
      "item": "https://shopwitheca.com/jewelry"
    }]
  },
  "potentialAction": {
    "@type": "ViewAction",
    "target": "https://shopwitheca.com/jewelry"
  }
}
</script>

<div class="Jewelry-section">
  {% block page_header %}
  <h1 class="page-title">Timeless Elegance</h1>
  <p class="page-subtitle">Discover our exquisite collection of fine jewelry</p>
  {% endblock %}
</div>
